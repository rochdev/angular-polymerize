<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="color-picker">
  <style>
    .red { color: red; }
    .blue { color: blue; }
  </style>

  <template>
    <p>
      color: <b class$="[[color]]">{{color}}</b>.
    </p>

    <button on-click="changeColor">Change color</button>

    <content></content>
  </template>

  <script>
    Polymer({
      is: 'color-picker',
      properties: {
        color: {
          type: 'string',
          notify: true,
          observer: 'colorChanged'
        }
      },
      changeColor: function() {
        this.color = this.color === 'blue' ? 'red' : 'blue';
      },
      colorChanged: function() {
        this.fire('change');
      }
    });
  </script>
</dom-module>
